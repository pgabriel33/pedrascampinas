            <form name="meuForm">
                <div class="container" >
                     
                    <h1>Cadastro de Produtos</h1>
                    
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Nome do Produto</label>
                        <input type="text" class="form-control" id="Nomeproduto" placeholder="Nome">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">ID do Produto</label>
                        <input type="Number" class="form-control" id="ID" placeholder="ID">
                    </div>        
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Categoria</label>
                        <select class="form-control" id="Categoria">
                          <option>Escolher...</option>
                          <option>Quartzo</option>
                          <option>Seixo</option>
                          <option>Laje</option>
                          <option>Retalho</option>
                          <option>Serrada</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect2">Cor</label>
                        <select class="form-control" id="Cor">
                          <option>Escolher...</option>
                          <option>Rosa</option>
                          <option>Branco</option>
                          <option>Verde</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Tamanho em cm</label>
                        <input type="number" class="form-control" id="tamanho" placeholder="Tamanho">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Preço em R$</label>
                        <input type="number" class="form-control" id="Preço" placeholder="Preço">
                    </div>
                    <button  class="btn btn-primary">Enviar  <a href="#"></a></button>
                    <button type="reset" class="btn btn-warning">Limpar</button>
